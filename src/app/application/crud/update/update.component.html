<div class="container-fluid">
  <!-- Titre -->
  <div class="row">
    <div class="bg-danger col text-center my-3">
      <h1 class="text-light display-4">Modifier un article</h1>
    </div>
  </div>
  <!-- Fin titre -->

  <div class="container">
    <form [formGroup]="updateArticleFrom" (ngSubmit)="updateArticle()">
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{ validMessage }}</h3>
      </div>

      <div class="form-group">
        <label for="nom">Titre</label>
        <input
          id="titre"
          formControlName="titre"
          class="form-control"
          [(ngModel)]="article.titre"
        />
        <div
          *ngIf="
            !updatedForm.titre.valid &&
            (updatedForm.titre.dirty || updatedForm.titre.touched)
          "
        >
          <div [hidden]="!updatedForm.titre.errors.required">
            Le titre est obligatoire
          </div>
          <div [hidden]="!updatedForm.titre.errors.minlength">
            Le titre doit avoir au minimum 5 caracteres
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="auteur">Auteur</label>
        <input
          id="auteur"
          formControlName="auteur"
          class="form-control"
          [(ngModel)]="article.auteur"
        />
        <div
          *ngIf="
            !updatedForm.auteur.valid &&
            (updatedForm.auteur.dirty || updatedForm.auteur.touched)
          "
        >
          <div [hidden]="!updatedForm.auteur.errors.required">
            L'auteur est obligatoire
          </div>
        </div>
      </div>

      <div class="form-check form-group">
        <input
          class="form-check-input"
          type="checkbox"
          id="exclusivite"
          formControlName="exclusivite"
          [(ngModel)]="article.exclusivite"
        />
        <label class="form-check-label" for="emailOffers"> Exclusif </label>
      </div>

      <div class="form-group">
        <p>Sujet</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            formControlName="sujet"
            id="sujetInformatique"
            value="informatique"
            [(ngModel)]="article.sujet"
          />
          <label class="form-check-label" for="sujetInformatique">
            Informatique
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            formControlName="sujet"
            id="sujetScience"
            value="science"
          />
          <label class="form-check-label" for="sujetScience"> Science </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            formControlName="sujet"
            id="sujetHistoire"
            value="histoire"
          />
          <label class="form-check-label" for="sujetHistoire"> Histoire </label>
        </div>
      </div>

      <div class="form-group">
        <label for="langue">Langue</label>
        <select
          class="form-control"
          id="langue"
          formControlName="langue"
          [(ngModel)]="article.langue"
        >
          <option>Francais</option>
          <option>Anglais</option>
          <option>Arabe</option>
        </select>
        <div
          *ngIf="
            !updatedForm.langue.valid &&
            (updatedForm.langue.dirty || updatedForm.langue.touched)
          "
        >
          <div [hidden]="!updatedForm.langue.errors.required">
            La langue est obligatoire
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="intro">Intro</label>
        <textarea
          id="intro"
          formControlName="intro"
          class="form-control"
          rows="3"
          [(ngModel)]="article.intro"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="submit" class="col-md-4 control-lablel"></label>
        <div class="col-md-8">
          <button class="btn btn-danger">Submit</button>
          <a
            routerLink="/crud"
            id="cancel"
            name="cancel"
            class="btn btn-secondary ml-1"
            >Cancel</a
          >
        </div>
      </div>
    </form>
  </div>
</div>
