<div class="container-fluid">
  <!-- Titre -->
  <div class="row">
    <div class="bg-danger col text-center my-3">
      <h1 class="text-light display-4">Catalogue</h1>
    </div>
  </div>

  <div *ngFor="let item of listArticles; let index = index">
    <div class="col-lg-10 col-sm-10 mx-auto mb-4">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h3 class="text-muted">
              {{ item.titre }}
            </h3>
          </div>
          <div class="card-subtitle">
            <p class="lead text-secondary">{{ item.intro }}</p>
          </div>
          <div class="text-right text-dark text-capitalize">
            <a [routerLink]="['/afficherForm/', item.id]" class="btn btn-info"
              >Afficher<i class="fas fa-link text-light ml-1"></i
            ></a>
            <a [routerLink]="['/updateForm/', item.id]" class="btn btn-primary"
              >Modifier</a
            >
            <button
              type="button"
              (click)="delete(item.id, index)"
              class="btn btn-danger"
            >
              Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="estVide == 0">
    <div [hidden]>
      <h2 class="font-weight-light font-italic text-dark text-center">
        Il n'y a pas encore d'articles publi√©s.
      </h2>
    </div>
  </div>
</div>
